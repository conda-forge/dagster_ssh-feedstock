{% set name = "dagster_ssh" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('_', '-') }}-{{ version }}.tar.gz
  sha256: 980d8288ded4060dbf94e0e672adff9b95895ae3825050f9288f08eb0380e1ba

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - dagster {{ version }}.*
    - paramiko
    - sshtunnel

test:
  imports:
    - dagster_ssh

about:
  home: https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-ssh
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Package for ssh Dagster framework components.

extra:
  recipe-maintainers:
    - conda-forge/dagster
